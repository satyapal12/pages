<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="id-card">
  <div class="card mb-3" style="max-width: 660px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="perfume-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">PERFUME</h5>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <h3>$149.99<span>$169.99</span></h3>
          
            <button type="button" class="btn btn-success btn-lg"> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

  
</body>
</html>
